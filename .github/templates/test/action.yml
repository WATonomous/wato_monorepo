name: Docker test

inputs:
  image:
    description: "monorepo image to test"
    required: true
  tag:
    description: "monorepo image tag to test"
    required: true

runs: 
  using: "composite"
  steps:
    - run: ${{ github.action_path }}/test_image.sh
      shell: bash
      env:
        IMAGE: ${{ inputs.image }}
        TAG: ${{ inputs.tag }}