############################ ACTIVE MODULE CONFIGURATION #############################
#                                                                                    #
# Dict of active modules to run, defined in docker-compose.yaml files in the modules #
# dir.                                                                               #
#                                                                                    #
######################################################################################

infrastructure: # for visualization tools (foxglove and/or vnc, and streaming rosbags)
  activate: false
  devel_mode: false
  profile: default

perception:     # for generating the car's interpretation of sensory information 
  activate: false
  devel_mode: false
  profile: default

world_modeling: # for building the car's inner understanding of the world
  activate: false
  devel_mode: false
  profile: default

action:         # for making the car's decisions and movements
  activate: false
  devel_mode: false
  profile: default

simulation:     # for running the car in simulation
  activate: false
  devel_mode: false
  profile: default

interfacing:    # for running the car in real life (connect to sensors and CAN bus)
  activate: false
  devel_mode: false
  profile: default

samples:        # runs sample nodes (producer, aggregator, and transformer)
  activate: false
  devel_mode: false
  profile: default

############################### DOCKER CONFIGURATION ################################
#                                                                                   #
# Dict of exposed docker configurations that you can freely change. (Optional)      #
#                                                                                   #
#####################################################################################

compose_project_name: # prepended name to your docker container, defaults to your username

docker_image_tag:     # sets image tag, defaults to the branch you are on
