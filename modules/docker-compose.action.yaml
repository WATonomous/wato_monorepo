services:
  action_bringup:
    build:
      context: ..
      dockerfile: docker/action/action.Dockerfile
      cache_from:
        - "${ACTION_IMAGE}:build_${TAG}"
        - "${ACTION_IMAGE}:build_main"
      target: deploy
    image: "${ACTION_IMAGE}:${TAG}"
    command: /bin/bash -c "ros2 launch action_bringup action_launch.yaml"
