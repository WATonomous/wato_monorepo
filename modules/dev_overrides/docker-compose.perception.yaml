version: "3.8"

x-fixuid: &fixuid
  build:
    target: build

services:
  radar_object_detection:
    <<: *fixuid
    extends:
      file: ../docker-compose.perception.yaml
      service: radar_object_detection
    image: "${PERCEPTION_RADAR_OBJECT_DETECTION_IMAGE:?}:build_${TAG}"
    command: tail -F anything
