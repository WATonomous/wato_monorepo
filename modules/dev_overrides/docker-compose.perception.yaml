    <<: *fixuid
    extends:
      file: ../docker-compose.perception.yaml
      service: perception_bringup
    image: "${PERCEPTION_IMAGE:?}:build_${TAG}"
    command: tail -F anything
    volumes:
      - ${MONO_DIR}/src/perception:/home/bolty/ament_ws/src/perception

