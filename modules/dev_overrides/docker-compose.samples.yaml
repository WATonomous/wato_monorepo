version: "3.8"

x-fixuid: &fixuid
  user: ${FIXUID:?}:${FIXGID:?}
  entrypoint: |
    /bin/bash -c "/usr/local/bin/fixuid && /home/docker/wato_ros_entrypoint.sh"

