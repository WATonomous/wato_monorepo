#################### SIMULATION SERVICES ####################
  carla_sim:
    image: carlasim/carla:0.10.0
    runtime: nvidia
    init: true
    network_mode: host
    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    command: /bin/bash -c "./CarlaUnreal.sh -nosound -RenderOffscreen -quality-level=Epic"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]

  carla_sim_no_gpu:
    image: carlasim/carla:0.10.0
    init: true
    network_mode: host
    command: /bin/bash -c "./CarlaUnreal.sh -nosound -nullrhi"

  simulation_source:
    profiles: ["simulation_pre"]
    build:
      context: ..
