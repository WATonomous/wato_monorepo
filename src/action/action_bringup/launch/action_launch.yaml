# action_launch.yaml

launch:
  - node:
      pkg: "lattice_planning"
      exec: "lattice_planning_node"
      name: "lattice_planning_node"
      namespace: "action/lattice_planning"
      output: "screen"
      param:
        - from: "$(find-pkg-share lattice_planning)/config/lattice_planning_params.yaml"
      remap:
        - from: "lanelet_ahead"
          to: "/world_modeling/lanelet/lanelet_ahead"
        - from: "odom"
          to: "/ego/odom"
        - from: "execute_behaviour"
          to: "/behaviour/execute_behaviour"
  - node:
      pkg: "local_planning_markers"
      exec: "local_planning_markers_node"
      name: "local_planning_markers_node"
      namespace: "action/local_planning_markers"
      output: "screen"
      param:
        - from: "$(find-pkg-share local_planning_markers)/config/local_planner_markers_params.yaml"
      remap:
        - from: "path"
          to: "/action/local_planning/path"
        - from: "available_paths"
          to: "/action/local_planning/available_paths"