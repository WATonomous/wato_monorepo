launch:
  # Declare launch arguments for pub and sub topics
  - arg:
      name: gts_topic
      default: /ground_truths_tracking
      description: 2D ground truth topic being subscribed to
  - arg:
      name: tracks_topic
      default: /tracked_boxes
      description: 2D tracks topic being subscribed to

  # Launch the 2D tracking node
  - node:
      pkg: track_eval
      exec: track_eval_node
      name: track_eval_node
      output: screen
      param:
        - from: $(find-pkg-share track_eval)/config/params.yaml
      remap:
        - from: input_gts
          to: $(var gts_topic)
        - from: input_tracks
          to: $(var tracks_topic)
