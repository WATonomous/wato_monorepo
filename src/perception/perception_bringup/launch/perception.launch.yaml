launch:
  - arg:
      name: config_file
      default: $(find-pkg-share perception_bringup)/config/perception_sim.yaml
      description: Path to the perception configuration file

  - arg:
      name: autostart
      default: "true"
      description: Automatically configure and activate managed nodes

  - arg:
      name: bond_enabled
      default: "false"
      description: Enable bond-based crash detection

  # topic arguments for tracking
  - arg:
      name: tracking_detections_topic
      default: /perception/detections_3D
      description: 3D detection topic being subscribed to

  - arg:
      name: tracking_tracks_topic
      default: /perception/detections_3D_tracked
      description: Topic to publish tracks to

  # Patchwork++ ground segmentation
  - node:
      pkg: patchworkpp
      exec: patchworkpp_node
      name: patchworkpp_node
      namespace: "perception"
      output: screen
      param:
        - from: $(var config_file)
      remap:
        - from: input_cloud
          to: /carla/top_lidar/points
        - from: ground_cloud
          to: /perception/ground_cloud
        - from: non_ground_cloud
          to: /perception/non_ground_cloud

  # 3D tracking component
  - node_container:
      pkg: rclcpp_components
      exec: component_container
      name: component_container
      namespace: "perception"
      output: screen

      composable_node:
        - pkg: tracking
          plugin: TrackingNode
          name: tracking_node
          namespace: "perception"
          param:
            - from: $(var config_file)
          remap:
            - from: input_detections
              to: $(var tracking_detections_topic)
            - from: output_tracks
              to: $(var tracking_tracks_topic)

  # Lifecycle Manager
  - node:
      pkg: wato_lifecycle_manager
      exec: wato_lifecycle_manager_node
      name: perception_lifecycle_manager
      namespace: "perception"
      output: screen
      param:
        - name: node_names
          value:
            - /perception/patchworkpp_node
            - /perception/tracking_node
        - name: autostart
          value: $(var autostart)
        - name: transition_timeout_s
          value: 10.0
        - name: bond_timeout_s
          value: 4.0
        - name: bond_enabled
          value: $(var bond_enabled)
