---
launch:
  # Declare launch argument for the input cloud topic
  - arg:
      name: cloud_topic
      default: /lidar_cc
      description: Point cloud topic patchworks subscribes to

  # Launch the Patchwork++ ground removal node
  - node:
      pkg: patchworkpp
      exec: patchworkpp_node
      name: patchworkpp_node
      output: screen
      param:
        - from: $(find-pkg-share patchworkpp)/config/params.yaml
      remap:
        - from: input_cloud
          to: $(var cloud_topic)
