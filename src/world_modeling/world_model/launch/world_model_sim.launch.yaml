# Launch world_model lifecycle node with lifecycle manager.

launch:
  # ═══════════════════════════════════════════════════════════════════════════
  # ARGUMENTS
  # ═══════════════════════════════════════════════════════════════════════════
  - arg:
      name: config_file
      default: $(find-pkg-share world_model)/config/world_model.yaml
      description: Path to the world_model configuration file

  - arg:
      name: osm_map_path
      default: ""
      description: Path to the OSM lanelet map file

  - arg:
      name: projector_type
      default: "utm"
      description: "Map projector type: 'utm' for real-world maps, 'local_cartesian' for CARLA/simulation maps"

  - arg:
      name: autostart
      default: "true"
      description: Automatically configure and activate managed nodes

  - arg:
      name: bond_enabled
      default: "false"
      description: Enable bond-based crash detection

  # ═══════════════════════════════════════════════════════════════════════════
  # WORLD MODEL (Lifecycle Node)
  # ═══════════════════════════════════════════════════════════════════════════
  - node:
      pkg: world_model
      exec: world_model_node
      name: world_model
      namespace: ""
      output: screen
      param:
        - from: $(var config_file)
      remap:
        - from: "detections"
          to: "/bbox_publisher/tracked_detections_3d"

  # ═══════════════════════════════════════════════════════════════════════════
  # LANELET VISUALIZATION MARKERS
  # ═══════════════════════════════════════════════════════════════════════════
  - node:
      pkg: lanelet_markers
      exec: map_viz_markers_node
      name: map_viz_markers_node
      namespace: ""
      output: screen
      param:
        - from: $(find-pkg-share lanelet_markers)/config/lanelet_markers.yaml

  - node:
      pkg: lanelet_markers
      exec: lane_context_markers_node
      name: lane_context_markers_node
      namespace: ""
      output: screen
      param:
        - from: $(find-pkg-share lanelet_markers)/config/lanelet_markers.yaml

  # ═══════════════════════════════════════════════════════════════════════════
  # LIFECYCLE MANAGER
  # ═══════════════════════════════════════════════════════════════════════════
  - node:
      pkg: wato_lifecycle_manager
      exec: wato_lifecycle_manager_node
      name: world_model_lifecycle_manager
      namespace: ""
      output: screen
      param:
        - name: node_names
          value: ["world_model"]
        - name: autostart
          value: $(var autostart)
        - name: transition_timeout_s
          value: 10.0
        - name: bond_timeout_s
          value: 4.0
        - name: bond_enabled
          value: $(var bond_enabled)
