launch:
  - arg:
      name: prediction_param_file
      default: $(find-pkg-share prediction)/config/params.yaml
      description: Path to config file for prediction node

  - node:
      pkg: prediction
      exec: prediction_node
      name: prediction_node
      namespace: ''
      output: screen
      param:
        - from: $(var prediction_param_file)
      remap:
        - from: tracks_3d
          to: /perception/detections_3D_tracked
        - from: ego_pose
          to: /localization/pose
        - from: world_object_seeds
          to: /world_modeling/world_object_seeds
