---
# Multi-modal Trajectory Prediction Parameters
prediction_node:
  ros__parameters:
    # Prediction horizon and temporal resolution
    prediction_horizon: 3.0      # seconds - how far into the future to predict
    prediction_time_step: 0.2    # seconds - time between waypoints

    # Map constraints
    use_map_constraints: true    # whether to constrain predictions to HD map
    max_lanelet_search_depth: 3  # max depth when searching future lanelets

    # Motion model parameters
    vehicle_wheelbase: 2.5       # meters - typical vehicle wheelbase
    max_steering_angle: 0.785    # radians (~45 degrees)
    position_noise_std: 0.1      # meters - position noise for pedestrians
    heading_noise_std: 0.05      # radians - heading noise for pedestrians

    # Intent classifier weights
    intent_classifier:
      velocity_weight: 0.3
      heading_weight: 0.2
      intersection_weight: 0.25
      lateral_offset_weight: 0.15
      turn_signal_weight: 0.1

    # Object classification thresholds
    vehicle_min_length: 3.5      # meters - minimum length to classify as vehicle
    pedestrian_max_height: 2.0   # meters - maximum height for pedestrian
    cyclist_speed_range: [2.0, 8.0]  # m/s - typical cyclist speed range
    lanelet_proximity_threshold: 5.0  # meters - distance to consider cyclist "near" a lanelet

    # Visualization
    enable_visualization: false  # whether to publish visualization markers
