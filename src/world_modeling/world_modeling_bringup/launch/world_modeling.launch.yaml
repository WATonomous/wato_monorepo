# Launch world_model lifecycle node with lifecycle manager.

launch:
  - arg:
      name: config_file
      default: $(find-pkg-share world_modeling_bringup)/config/world_model_sim.yaml
      description: Path to the world_model configuration file

  - arg:
      name: autostart
      default: "true"
      description: Automatically configure and activate managed nodes

  - arg:
      name: bond_enabled
      default: "false"
      description: Enable bond-based crash detection

  # World Model (Lifecycle Node)
  - node:
      pkg: world_model
      exec: world_model_node
      name: world_model
      namespace: "world_modeling"
      output: screen
      param:
        - from: $(var config_file)
      remap:
        - from: "detections"
          to: "/carla/tracked_detections_3d"
        - from: "lane_context"
          to: "lanelet/lane_context"
        - from: "map_visualization"
          to: "lanelet/map_visualization"
        - from: "route_ahead"
          to: "lanelet/route_ahead"
        - from: "lanelet_ahead"
          to: "lanelet/lanelet_ahead"

  # Lanelet Visualization Markers
  - node:
      pkg: lanelet_markers
      exec: map_viz_markers_node
      name: map_viz_markers_node
      namespace: "world_modeling"
      output: screen
      param:
        - from: $(find-pkg-share world_modeling_bringup)/config/world_model_sim.yaml
      remap:
        - from: "lane_context"
          to: "lanelet/lane_context"
        - from: "map_visualization"
          to: "lanelet/map_visualization"
        - from: "markers"
          to: "lanelet/map_viz_markers"

  - node:
      pkg: lanelet_markers
      exec: lane_context_markers_node
      name: lane_context_markers_node
      namespace: "world_modeling"
      output: screen
      param:
        - from: $(find-pkg-share world_modeling_bringup)/config/world_model_sim.yaml
      remap:
        - from: "lane_context"
          to: "lanelet/lane_context"
        - from: "markers"
          to: "lanelet/lane_context_markers"

  - node:
      pkg: lanelet_markers
      exec: route_ahead_markers_node
      name: route_ahead_markers_node
      namespace: "world_modeling"
      output: screen
      param:
        - from: $(find-pkg-share world_modeling_bringup)/config/world_model_sim.yaml
      remap:
        - from: "route_ahead"
          to: "lanelet/route_ahead"
        - from: "markers"
          to: "lanelet/route_ahead_markers"

  - node:
      pkg: lanelet_markers
      exec: area_occupancy_markers_node
      name: area_occupancy_markers_node
      namespace: "world_modeling"
      output: screen
      param:
        - from: $(find-pkg-share world_modeling_bringup)/config/world_model_sim.yaml
      remap:
        - from: "area_occupancy"
          to: "area_occupancy"
        - from: "markers"
          to: "area_occupancy_markers"

  - node:
      pkg: lanelet_markers
      exec: lanelet_ahead_markers_node
      name: lanelet_ahead_markers_node
      namespace: "world_modeling"
      output: screen
      param:
        - from: $(find-pkg-share world_modeling_bringup)/config/world_model_sim.yaml
      remap:
        - from: "lanelet_ahead"
          to: "lanelet/lanelet_ahead"
        - from: "markers"
          to: "lanelet/lanelet_ahead_markers"

  # Lifecycle Manager
  - node:
      pkg: wato_lifecycle_manager
      exec: wato_lifecycle_manager_node
      name: world_modeling_lifecycle_manager
      namespace: "world_modeling"
      output: screen
      param:
        - name: node_names
          value:
            - /world_modeling/world_model
            - /world_modeling/map_viz_markers_node
            - /world_modeling/lane_context_markers_node
            - /world_modeling/route_ahead_markers_node
            - /world_modeling/lanelet_ahead_markers_node
        - name: autostart
          value: $(var autostart)
        - name: transition_timeout_s
          value: 10.0
        - name: bond_timeout_s
          value: 4.0
        - name: bond_enabled
          value: $(var bond_enabled)
