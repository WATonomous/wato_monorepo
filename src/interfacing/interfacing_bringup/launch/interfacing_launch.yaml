launch:
  - arg:
      name: "autostart"
      default: "true"
      description: "Automatically configure and activate managed nodes"

  - arg:
      name: "bond_enabled"
      default: "false"
      description: "Enable bond-based crash detection"

  # Tuning Modes
  - arg:
      name: "tune_steering"
      default: "false"  ## change this to false to tune velocity
      description: "Enable steering tuning mode (square wave)"
  - arg:
      name: "tune_velocity"
      default: "false" ## change this to true to tune velocity
      description: "Enable velocity tuning mode (velocity trapezoid)"

  # # GPS Configs
  # - arg:
  #     name: "oem7_ip_addr"
