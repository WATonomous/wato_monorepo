  #     default: "3001"
  #     description: "TCP or UDP port for OEM7 communication"
  # - arg:
  #     name: "oem7_if"
  #     default: "Oem7ReceiverTcp"
  #     description: "Interface type (Oem7ReceiverTcp or Oem7ReceiverUdp)"

  # # GPS - Novatel OEM7
  # - include:
  #     file: "$(find-pkg-share sensor_interfacing)/launch/gps_launch.yaml"
  #     arg:
  #       - name: "oem7_ip_addr"
  #         value: "$(var oem7_ip_addr)"
  #       - name: "oem7_port"
  #         value: "$(var oem7_port)"
  #       - name: "oem7_if"
  #         value: "$(var oem7_if)"

  # # LiDAR VLP-32 with config file
  # - include:
  #     file: "$(find-pkg-share sensor_interfacing)/launch/all_lidars_composed.yaml"

  # # Eve Robot Description
  # - include:
  #     file: "$(find-pkg-share eve_description)/launch/tf_publish.yaml"

  # # Hikrobot Cameras
  # - node_container:
  #     pkg: rclcpp_components
  #     exec: component_container_mt
  #     name: cameras_container
  #     namespace: ""

  # Joystick Node
  - include:
      file: "$(find-pkg-share joystick_interfacing)/launch/joystick_interfacing.launch.yaml"
  # # ackerman_mux Node
  # - include:
  #     file: "$(find-pkg-share sensor_interfacing)/launch/all_cameras_composed.yaml"
  #     arg:
  #       - name: "container_name"
  #         value: "cameras_container"

  # ackermann_mux Node - disabled if tuning
  - include:
      file: "$(find-pkg-share ackermann_mux)/launch/ackermann_mux.launch.yaml"
      unless: $(eval "'$(var tune_steering)' == 'true' or '$(var tune_velocity)' == 'true'")

  #M MOCK NODES FOR TUNING
  # Ackermann Square Wave Node - for steering angle tuning
  - include:
      file: "$(find-pkg-share ackermann_square_wave)/launch/ackermann_square_wave.launch.yaml"
      if: "$(var tune_steering)"

  # Ackermann Velocity Trapezoid Node - for velocity tuning
  - include:
      file: "$(find-pkg-share ackermann_velocity_trapezoid)/launch/ackermann_velocity_trapezoid.launch.yaml"
      if: "$(var tune_velocity)"

  # OSCC interfacing Node
  - include:
      file: "$(find-pkg-share oscc_interfacing)/launch/oscc_interfacing.launch.yaml"
  # PID Control Node
  - include:
      file: "$(find-pkg-share pid_control)/launch/pid_control.launch.yaml"

  # Lifecycle Manager
  - node:
      pkg: wato_lifecycle_manager
      exec: wato_lifecycle_manager_node
      name: interfacing_lifecycle_manager
      output: screen
      param:
        - name: node_names
          value: >
            $(eval "
            ['/interfacing/joystick_node', '/interfacing/pid_control_node'] +
            (['/interfacing/ackermann_mux'] if '$(var tune_steering)' == 'false' and '$(var tune_velocity)' == 'false' else []) +
            (['/interfacing/ackermann_square_wave'] if '$(var tune_steering)' == 'true' else []) +
            (['/interfacing/ackermann_velocity_trapezoid'] if '$(var tune_velocity)' == 'true' else [])
            ")
        - name: autostart
          value: $(var autostart)
        - name: transition_timeout_s
          value: 10.0
        - name: bond_timeout_s
          value: 4.0
        - name: bond_enabled
          value: $(var bond_enabled)
