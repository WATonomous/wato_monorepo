---
launch:
  # Sensor Configs
  - arg:
      name: "lidar_config_file"
      default: "$(find-pkg-share interfacing_bringup)/config/VLP32C_lidar_config.yaml"
      description: "LiDAR configuration file"
  - arg:
      name: "camera_config_file"
      default: "$(find-pkg-share interfacing_bringup)/config/blackfly_cameras_config.yaml"
      description: "Camera configuration file"

  # GPS Configs
  - arg:
      name: "oem7_ip_addr"
      default: "10.8.0.8"
      description: "IP address of the OEM7 GPS receiver"
  - arg:
      name: "oem7_port"
      default: "3001"
      description: "TCP or UDP port for OEM7 communication"
  - arg:
      name: "oem7_if"
      default: "Oem7ReceiverTcp"
      description: "Interface type (Oem7ReceiverTcp or Oem7ReceiverUdp)"

  # GPS - Novatel OEM7
  - include:
      file: "$(find-pkg-share sensor_interfacing)/launch/gps_launch.yaml"
      arg:
        - name: "oem7_ip_addr"
          value: "$(var oem7_ip_addr)"
        - name: "oem7_port"
          value: "$(var oem7_port)"
        - name: "oem7_if"
          value: "$(var oem7_if)"

  # LiDAR VLP-32 with config file
  - include:
      file: "$(find-pkg-share sensor_interfacing)/launch/lidar_launch_vlp32.yaml"
      arg:
        - name: "lidar_config_file"
          value: "$(var lidar_config_file)"

  # Blackfly cameras
  - include:
      file: "$(find-pkg-share sensor_interfacing)/launch/three_cameras.yaml"
      arg:
        - name: "camera_config_file"
          value: "$(var camera_config_file)"

  # Eve Robot Description
  - include:
      file: "$(find-pkg-share eve_description)/launch/tf_publish.yaml"
