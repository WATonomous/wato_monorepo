launch:
  - arg:
      name: "autostart"
      default: "true"
      description: "Automatically configure and activate managed nodes"

  - arg:
      name: "bond_enabled"
      default: "false"
      description: "Enable bond-based crash detection"

  # GPS Configs
  - arg:
      name: "oem7_ip_addr"
      default: "10.8.0.8"
      description: "IP address of the OEM7 GPS receiver"
  - arg:
      name: "oem7_port"
      default: "3001"
      description: "TCP or UDP port for OEM7 communication"
  - arg:
      name: "oem7_if"
      default: "Oem7ReceiverTcp"
      description: "Interface type (Oem7ReceiverTcp or Oem7ReceiverUdp)"

  # Joystick Node
  - include:
      file: "$(find-pkg-share joystick_interfacing)/launch/joystick_interfacing.launch.yaml"

  # ackermann_mux Node
  - include:
      file: "$(find-pkg-share ackermann_mux)/launch/ackermann_mux.launch.yaml"

  # OSCC interfacing Node
  - include:
      file: "$(find-pkg-share oscc_interfacing)/launch/oscc_interfacing.launch.yaml"

  # Lifecycle Manager
  - node:
      pkg: wato_lifecycle_manager
      exec: wato_lifecycle_manager_node
      name: interfacing_lifecycle_manager
      output: screen
      param:
        - name: node_names
          value:
            - /interfacing/joystick_node
            - /interfacing/ackermann_mux
            - /interfacing/car_velocity_feedback_node
        - name: autostart
          value: $(var autostart)
        - name: transition_timeout_s
          value: 10.0
        - name: bond_timeout_s
          value: 4.0
        - name: bond_enabled
          value: $(var bond_enabled)
