---
launch:
  # Arguments
  - arg:
      name: "config_file"
      default: "$(find-pkg-share lidar_lidar_calib)/config/config.yaml"
      description: "Path to the configuration file"

  - arg:
      name: "source_topic"
      default: "/lidar_left/velodyne_points"
      description: "Source pointcloud topic"

  - arg:
      name: "target_topic"
      default: "/lidar_top/velodyne_points"
      description: "Target pointcloud topic"


  # Node
  - node:
      pkg: "lidar_lidar_calib"
      exec: "lidar_lidar_calib_node"
      name: "lidar_lidar_calib"
      namespace: ""
      param:
        - from: "$(var config_file)"
      remap:
        - from: "source_pointcloud"
          to: "$(var source_topic)"
        - from: "target_pointcloud"
          to: "$(var target_topic)"
