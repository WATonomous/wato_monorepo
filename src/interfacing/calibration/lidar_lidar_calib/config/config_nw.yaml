/**:
  ros__parameters:
    # Topic parameters
    queue_size: 10

    # Frame IDs for TF publishing
    target_frame: "lidar_cc"
    source_frame: "lidar_nw"

    # GICP parameters
    num_threads: 2
    downsampling_resolution: 0.01  # meters
    max_correspondence_distance: 0.1  # meters
    max_iterations: 10000

    # Initial guess (transformation from source to target)
    # Translation in meters
    initial_translation_x: 1.102008
    initial_translation_y: 0.748385
    initial_translation_z: -0.824361

    # Rotation in radians (roll, pitch, yaw)
    initial_rotation_roll: 0.049416
    initial_rotation_pitch: 0.068287
    initial_rotation_yaw: 0.246267  # 10 degrees
