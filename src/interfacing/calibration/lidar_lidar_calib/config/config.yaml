/**:
  ros__parameters:
    # Topic parameters
    queue_size: 10

    # GICP parameters
    num_threads: 4
    downsampling_resolution: 0.25  # meters
    max_correspondence_distance: 1.0  # meters
    max_iterations: 50

    # Initial guess (transformation from source to target)
    # Translation in meters
    initial_translation_x: 0.0
    initial_translation_y: 0.0
    initial_translation_z: 0.0

    # Rotation in radians (roll, pitch, yaw)
    initial_rotation_roll: 0.0
    initial_rotation_pitch: 0.0
    initial_rotation_yaw: 0.0
