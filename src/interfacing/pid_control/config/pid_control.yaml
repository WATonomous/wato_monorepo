pid_control_node:
  ros__parameters:
    update_rate: 100.0
    steering_wheel_conversion_factor: 15.7  #steering wheel rotation to wheel angle conversion factor 15.7:1
    steering_pid:
      p: 1.0  # Proportional gain
      i: 0.0  # Integral gain
      d: 0.00 # Derivative gain
      i_clamp_max: 0.56  # Upper bound for the integrator term (prevents windup independently of output)
      i_clamp_min: -0.56 # Lower bound for the integrator term
      u_clamp_max: 0.56  # Upper saturation limit for the controller output (actuator limit)
      u_clamp_min: -0.56 # Lower saturation limit for the controller output
      saturation: true  # Whether to treat u_clamp limits as enforced saturation
      antiwindup: true  # Enable anti-windup to correct the integrator during saturation
      # Modern anti-windup strategy ("conditional_integration" replaces "legacy" to avoid warnings)
      antiwindup_strategy: "conditional_integration"

    velocity_pid:
      p: 1.0
      i: 0.1
      d: 0.01
      i_clamp_max: 0.5
      i_clamp_min: -0.5
      u_clamp_max: 1.0
      u_clamp_min: -1.0
      saturation: true
      antiwindup: true
      antiwindup_strategy: "conditional_integration"
