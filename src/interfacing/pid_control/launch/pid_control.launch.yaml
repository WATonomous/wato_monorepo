launch:
  - node:
      pkg: "pid_control"
      exec: "pid_control_node"
      name: "pid_control_node"
      namespace: "interfacing"
      output: "screen"
      remap:
        - from: "ackermann"
          to: "/ackermann"
        - from: "steering_feedback"
          to: "/oscc_interfacing/steering_angle"
        - from: "velocity_feedback"
          to: "/velocity_feedback"
        - from: "roscco"
          to: "/roscco"
      param:
        - from: "$(find-pkg-share pid_control)/config/pid_control.yaml"
