launch:
  - arg:
      name: "mock_config_file"
      default: "$(find-pkg-share mock_action_publisher)/config/mock_action_publisher.yaml"
      description: "Mock action publisher params"

  - node:
      pkg: "mock_action_publisher"
      exec: "mock_action_publisher_node"
      name: "mock_action_publisher"
      output: "screen"
      param:
        - from: "$(var mock_config_file)"
