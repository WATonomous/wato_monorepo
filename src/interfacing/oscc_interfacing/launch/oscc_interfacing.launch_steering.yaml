launch:
  # Arguments
  - arg:
      name: "config_file"
      default: "$(find-pkg-share oscc_interfacing)/config/oscc_interfacing_config_steering.yaml"
      description: "Path to the OSCC interfacing configuration file"

  # Oscc node
  - node:
      pkg: "oscc_interfacing"
      exec: "oscc_interfacing_node"
      name: "oscc_interfacing"
      namespace: "interfacing"
      param:
        - from: "$(var config_file)"
