---
launch:
  - arg:
      name: "cameras_config_file"
      default: "$(find-pkg-share sensor_interfacing)/config/cameras_config.yaml"
      description: "Hikrobot cameras configuration file"

  # camera 8 - lower NE
  - node:
      pkg: camera_aravis2
      exec: camera_driver_gv
      namespace: ""
      output: screen
      emulate_tty: true
      name: camera_pano_nn
      param:
        - from: $(var cameras_config_file)
        - name: guid
          value: "Hikrobot-MV-CU013-80GC-DA8386098"
        - name: frame_id
          value: "camera_pano_nn"
        - name: camera_info_urls
          value: ["$(find-pkg-share camera_calib)/config/camera_lower_ne.yaml"]

  # camera 9 - lower SE
  - node:
      pkg: camera_aravis2
      exec: camera_driver_gv
      namespace: ""
      output: screen
      emulate_tty: true
      name: camera_pano_ne
      param:
        - from: $(var cameras_config_file)
        - name: guid
          value: "Hikrobot-MV-CU013-80GC-DA8386154"
        - name: frame_id
          value: "camera_pano_ne"
        - name: camera_info_urls
          value: ["$(find-pkg-share camera_calib)/config/camera_lower_se.yaml"]

  # camera 10 - lower SW
  - node:
      pkg: camera_aravis2
      exec: camera_driver_gv
      namespace: ""
      output: screen
      emulate_tty: true
      name: camera_pano_ee
      param:
        - from: $(var cameras_config_file)
        - name: guid
          value: "Hikrobot-MV-CU013-80GC-DA8386084"
        - name: frame_id
          value: "camera_pano_ee"
        - name: camera_info_urls
          value: ["$(find-pkg-share camera_calib)/config/camera_lower_sw.yaml"]

  # camera 11 - lower NW
  - node:
      pkg: camera_aravis2
      exec: camera_driver_gv
      namespace: ""
      output: screen
      emulate_tty: true
      name: camera_pano_se
      param:
        - from: $(var cameras_config_file)
        - name: guid
          value: "Hikrobot-MV-CU013-80GC-DA8386152"
        - name: frame_id
          value: "camera_pano_se"
        - name: camera_info_urls
          value: ["$(find-pkg-share camera_calib)/config/camera_lower_nw.yaml"]
