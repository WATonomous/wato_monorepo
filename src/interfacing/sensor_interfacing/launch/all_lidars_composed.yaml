# High-level launch file for all 3 lidars with pointcloud and laserscan pipelines.
# Each lidar runs in its own composable container with intraprocess communication.
---
launch:
  - arg:
      name: "lidar_config_file"
      default: "$(find-pkg-share sensor_interfacing)/config/velodyne_lidar_config.yaml"
      description: "Path to lidar driver configuration file"

  # ============================================================================
  # Center Lidar (VLP-32C)
  # ============================================================================
  - include:
      file: "$(find-pkg-share sensor_interfacing)/launch/template_lidar_pipeline.yaml"
      arg:
        - name: "lidar_name"
          value: "lidar_cc"
        - name: "lidar_config_file"
          value: "$(var lidar_config_file)"
        - name: "pointcloud_config"
          value: "VLP32C"
        - name: "calibration_file"
          value: "VeloView-VLP-32C.yaml"

  # ============================================================================
  # Northeast Lidar (VLP-16)
  # ============================================================================
  - include:
      file: "$(find-pkg-share sensor_interfacing)/launch/template_lidar_pipeline.yaml"
      arg:
        - name: "lidar_name"
          value: "lidar_ne"
        - name: "lidar_config_file"
          value: "$(var lidar_config_file)"
        - name: "pointcloud_config"
          value: "VLP16"
        - name: "calibration_file"
          value: "VLP16db.yaml"

  # ============================================================================
  # Northwest Lidar (VLP-16)
  # ============================================================================
  - include:
      file: "$(find-pkg-share sensor_interfacing)/launch/template_lidar_pipeline.yaml"
      arg:
        - name: "lidar_name"
          value: "lidar_nw"
        - name: "lidar_config_file"
          value: "$(var lidar_config_file)"
        - name: "pointcloud_config"
          value: "VLP16"
        - name: "calibration_file"
          value: "VLP16db.yaml"
