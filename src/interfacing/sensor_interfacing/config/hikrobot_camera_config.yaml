---
# Common camera settings
x-common-settings: &common_settings
  verbose: false
  transport_layer_packet_size: 9156

  # Auto-exposure and gain settings
  AcquisitionControl:
    ExposureAuto: "Continuous"
    AutoExposureTimeLowerLimit: 100        # microseconds
    AutoExposureTimeUpperLimit: 15000      # microseconds - limit for motion blur
    GainShutPrior: "Shut"                  # Prioritize shutter speed over gain
    AcquisitionFrameRateEnable: true
    AcquisitionFrameRate: 12.0
  AnalogControl:
    GainAuto: "Continuous"
    AutoGainLowerLimit: 0.0                # dB
    AutoGainUpperLimit: 15.0               # dB - limit noise in dark conditions
    BalanceWhiteAuto: "Continuous"
    Gamma: 0.75

# Panorama cameras
camera_pano_nn:
  ros__parameters:
    <<: *common_settings

camera_pano_ne:
  ros__parameters:
    <<: *common_settings

camera_pano_ee:
  ros__parameters:
    <<: *common_settings

camera_pano_se:
  ros__parameters:
    <<: *common_settings

camera_pano_ss:
  ros__parameters:
    <<: *common_settings

camera_pano_sw:
  ros__parameters:
    <<: *common_settings

camera_pano_ww:
  ros__parameters:
