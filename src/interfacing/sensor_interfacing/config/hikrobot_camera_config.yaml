# Hikrobot common camera configuration
/**:
  ros__parameters:
    pkg: camera_aravis2
    exec: camera_driver_gv
    namespace: ""
    output: screen
    emulate_tty: true
    stream_names: ["rgb"]
    verbose: false
    transport_layer_packet_size: 9156
    acquisition_frame_rate_enable: true
    acquisition_frame_rate: 63.0
