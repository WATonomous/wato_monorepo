---
launch:
  - arg:
      name: "cameras_config_file"
      default: "$(find-pkg-share multi_hikrobot)/config/cameras_config.yaml"
      description: "Hikrobot cameras configuration file"

  # camera 0 - pano NN
  - node:
      pkg: camera_aravis2
      exec: camera_driver_gv
      namespace: ""
      output: screen
      emulate_tty: true
      name: camera_pano_nn
      param:
        - from: $(var cameras_config_file)
        - name: guid
          value: "Hikrobot-MV-CU013-80GC-DA8386098"
        - name: frame_id
          value: "camera_pano_nn"
        - name: camera_info_urls
          value: ["$(find-pkg-share multi_hikrobot)/config/camera_pano_nn.yaml"]

