launch:
  - node:
      pkg: "pid_control_raw"
      exec: "pid_control_raw_node"
      name: "pid_control_raw_node"
      namespace: "interfacing"
      output: "screen"
      remap:
        - from: "ackermann"
          to: "/ackermann"
        - from: "steering_feedback"
          to: "/car_steering_feedback/steering_angle"
        - from: "velocity_feedback"
          to: "/body_velocity_feedback"
        - from: "roscco"
          to: "/roscco"
      param:
        - from: "$(find-pkg-share pid_control_raw)/config/pid_control_raw.yaml"
