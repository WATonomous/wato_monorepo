launch:
  - arg:
      name: "test_config_file"
      default: "$(find-pkg-share ackermann_velocity_trapezoid)/config/default_parameters.yaml"

  - node:
      pkg: "ackermann_velocity_trapezoid"
      exec: "ackermann_velocity_trapezoid_node"
      name: "ackermann_velocity_trapezoid"
      namespace: "interfacing"
      output: "screen"
      param:
        - from: "$(var test_config_file)"
