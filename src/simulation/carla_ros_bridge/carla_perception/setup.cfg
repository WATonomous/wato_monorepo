[develop]
script_dir=$base/lib/carla_perception

[install]
install_scripts=$base/lib/carla_perception

[options]
packages = find:
python_requires = >=3.8

[options.packages.find]
where = .
exclude = test

[tool:pytest]
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
